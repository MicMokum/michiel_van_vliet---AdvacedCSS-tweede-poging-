<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="social_media.css" />
    <script
      src="https://kit.fontawesome.com/4863d560bd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="sm-bar">
      <ul class="sm-bar__menu">
        <li class="sm-bar__item sm-bar__item--blog">
          <a class="sm-bar__url" href="#">
            <i class="fas fa-laptop-code sm-bar__icon"></i>
            <span class="sm-bar__text">Check out my blog</span>
          </a>
        </li>
        <li class="sm-bar__item sm-bar__item--twitter">
          <a class="sm-bar__url" href="#">
            <i class="fab fa-twitter sm-bar__icon"></i>
            <span class="sm-bar__text">Follow me on Twitter</span>
          </a>
        </li>
        <li class="sm-bar__item sm-bar__item--linkedin">
          <a class="sm-bar__url" href="#">
            <i class="fab fa-linkedin sm-bar__icon"></i>
            <span class="sm-bar__text">Connect on Linkedin</span>
          </a>
        </li>
        <li class="sm-bar__item sm-bar__item--facebook">
          <a class="sm-bar__url" href="#">
            <i class="fab fa-facebook sm-bar__icon"></i>
            <span class="sm-bar__text">Like my Facebook</span>
          </a>
        </li>
        <li class="sm-bar__item sm-bar__item--github">
          <a class="sm-bar__url" href="#">
            <i class="fab fa-github sm-bar__icon"></i>
            <span class="sm-bar__text">See projects on Github</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
